{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'citdjango/style.css' %}" />
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'citdjango:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No citdjango are available.</p>
{% endif %}
